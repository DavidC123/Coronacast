    <div style="padding-left: 20px;">

            <p id="humidity">Humidity: </p>

        </div>

        <p id="demo"></p>

        <script>
            var tf = false;
            var x = document.getElementById("demo");
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(initMap);
                tf = true;
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }

            function initMap(position) {

                let place = { lat: position.coords.latitude, lng: position.coords.longitude };

                var options = {
                    zoom: 14,
                    center: place
                }
                var map = new google.maps.Map(document.getElementById('map'), options);

                var trafficlayer = new google.maps.TrafficLayer(); // Shows traffic (red places)
                trafficlayer.setMap(map);

            }
        </script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDs5RMTZSTPQ7rKuju2izaChBJerfJkDvI&callback=initMap">
            </script>
